<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h2>TIC TAC TOE</h2>
        </div>
        <div class="container">
            <button class="cell" cellIndex="0"></button>
            <button class="cell" cellIndex="1"></button>
            <button class="cell" cellIndex="2"></button>
            <button class="cell" cellIndex="3"></button>
            <button class="cell" cellIndex="4"></button>
            <button class="cell" cellIndex="5"></button>
            <button class="cell" cellIndex="6"></button>
            <button class="cell" cellIndex="7"></button>
            <button class="cell" cellIndex="8"></button>   
        </div>
        <div class="resert">
            <p id="reset"></p>
            <button id="resetbtn" onclick="resetGame()">Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
